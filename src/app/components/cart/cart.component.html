<div (click)="openCartModal()">
  <div class="cart-container">
    <div class="cart">
      <div class="cart-content">
        <i class="bi bi-bag-fill"></i>
        <div *ngIf="totalCartProducts > 0" class="badge">
          {{ totalCartProducts }}
        </div>
      </div>
    </div>
  </div>
</div>
